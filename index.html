    <script>
// for date at top
      $(document).ready(function() {

        var timeblock = moment().format('LLLL');

        // console.log(timeblock);
        
          $("#currentDay").text(timeblock);
      
//*My asttempt to make save button.
        $("#saveBtn").on("click", function() {

          var textarea = $("textarea").value;

        // console.log(textarea);

           $(textarea).on('unload', function(){
            saveSettings();
            loadSettings();
          });
	        
        function loadSettings() {
		      $("#textarea").val(localStorage.textarea);
	      };

	      function saveSettings() {
		      localStorage.textarea = $("#textarea").val();
        };

        var present = $("presnt");
        var past = $("past");
        var future = $("future");
        var hour = $("hour");
        var row = $("row");    

        if (hour = timeblock){
          row = present
        };
          
        if (hour > timeblock){ 
          row = future
        };

        if (hour < timeblock){  
          row = past
        };
